{% extends "base.html" %}

{% block title %}Preview Media{% endblock %}

{% block extra_css %}
<style>
    .preview-container {
        text-align: center;
        margin-bottom: 2rem;
    }

    .media-display {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 16px;
        padding: 2rem;
        margin-bottom: 2rem;
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .media-display img,
    .media-display video {
        max-width: 100%;
        max-height: 600px;
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .media-display video {
        width: auto;
        height: auto;
    }

    .no-media {
        color: #666;
        font-size: 1.2rem;
    }

    .navigation {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .nav-btn {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.5rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .nav-btn:hover:not(:disabled) {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .media-info {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
    }

    .media-counter {
        font-size: 1.1rem;
        color: #667eea;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .media-filename {
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 0.5rem;
    }

    .media-path {
        color: #666;
        font-family: monospace;
        font-size: 0.9rem;
        background: rgba(0, 0, 0, 0.05);
        padding: 0.5rem;
        border-radius: 4px;
        word-break: break-all;
        margin-bottom: 0.5rem;
    }

    .media-dimensions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 0.5rem;
    }

    .dimension-item {
        background: rgba(102, 126, 234, 0.1);
        color: #667eea;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-weight: 500;
        font-size: 0.9rem;
    }

    .dimension-label {
        font-size: 0.8rem;
        opacity: 0.8;
        margin-bottom: 0.2rem;
    }

    .dimension-value {
        font-size: 1rem;
        font-weight: 600;
    }



    .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 400px;
    }

    .fade-in {
        animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <h1 style="text-align: center; margin-bottom: 2rem; color: #667eea;">Preview Media</h1>
    
    <div id="mediaInfo" class="media-info" style="display: none;">
        <div class="media-counter" id="mediaCounter"></div>
        <div class="media-filename" id="mediaFilename"></div>
        <div class="media-path" id="mediaPath"></div>
        <div class="media-dimensions" id="mediaDimensions" style="display: none;">
            <div class="dimension-item">
                <div class="dimension-label">Width</div>
                <div class="dimension-value" id="mediaWidth">-</div>
            </div>
            <div class="dimension-item">
                <div class="dimension-label">Height</div>
                <div class="dimension-value" id="mediaHeight">-</div>
            </div>
        </div>
    </div>

    <div class="preview-container">
        <div class="media-display" id="mediaDisplay">
            <div class="no-media">No media files found. Upload some files first!</div>
        </div>
    </div>

    <div class="navigation" id="navigation" style="display: none;">
        <button class="nav-btn" id="prevBtn" onclick="previousMedia()">‹</button>
        <button class="nav-btn" id="nextBtn" onclick="nextMedia()">›</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let mediaList = [];
let currentIndex = 0;

// Load media list on page load
document.addEventListener('DOMContentLoaded', loadMediaList);

async function loadMediaList() {
    try {
        const response = await fetch('/api/media');
        mediaList = await response.json();
        
        if (mediaList.length > 0) {
            showMedia(0);
            document.getElementById('navigation').style.display = 'flex';
        } else {
            document.getElementById('mediaDisplay').innerHTML = 
                '<div class="no-media">No media files found. Upload some files first!</div>';
        }
    } catch (error) {
        console.error('Error loading media list:', error);
        document.getElementById('mediaDisplay').innerHTML = 
            '<div class="no-media">Error loading media files.</div>';
    }
}

async function showMedia(index) {
    if (index < 0 || index >= mediaList.length) return;
    
    // Stop any currently playing video before switching
    const currentVideo = document.querySelector('#mediaDisplay video');
    if (currentVideo) {
        currentVideo.pause();
        currentVideo.currentTime = 0;
    }
    
    currentIndex = index;
    const media = mediaList[index];
    
    // Update navigation buttons
    document.getElementById('prevBtn').disabled = index === 0;
    document.getElementById('nextBtn').disabled = index === mediaList.length - 1;
    
    // Update basic media info
    document.getElementById('mediaInfo').style.display = 'block';
    document.getElementById('mediaCounter').textContent = `${index + 1} of ${mediaList.length}`;
    document.getElementById('mediaFilename').textContent = media.path.split('/').pop();
    document.getElementById('mediaPath').textContent = media.path;
    
    // Fetch detailed media info including dimensions
    try {
        const response = await fetch(`/api/media/${index}`);
        const mediaInfo = await response.json();
        
        // Update dimensions if available
        if (mediaInfo.width && mediaInfo.height) {
            document.getElementById('mediaDimensions').style.display = 'flex';
            document.getElementById('mediaWidth').textContent = `${mediaInfo.width}px`;
            document.getElementById('mediaHeight').textContent = `${mediaInfo.height}px`;
        } else {
            document.getElementById('mediaDimensions').style.display = 'none';
        }
    } catch (error) {
        console.error('Error fetching media info:', error);
        document.getElementById('mediaDimensions').style.display = 'none';
    }
    
    // Show loading
    document.getElementById('mediaDisplay').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
    
    // Determine if it's an image or video
    const filename = media.path.toLowerCase();
    const isVideo = filename.endsWith('.mp4') || filename.endsWith('.webm') || filename.endsWith('.gif');
    
    if (isVideo) {
        const video = document.createElement('video');
        video.src = '/' + media.path;
        video.controls = true;
        video.autoplay = true;  // Auto-play videos
        video.muted = true;     // Muted to allow autoplay
        video.loop = true;      // Loop the video
        video.className = 'fade-in';
        video.onloadstart = () => {
            document.getElementById('mediaDisplay').innerHTML = '';
            document.getElementById('mediaDisplay').appendChild(video);
        };
        video.onerror = () => {
            document.getElementById('mediaDisplay').innerHTML = 
                '<div class="no-media">Error loading video file.</div>';
        };
    } else {
        const img = document.createElement('img');
        img.src = '/' + media.path;
        img.className = 'fade-in';
        img.onload = () => {
            document.getElementById('mediaDisplay').innerHTML = '';
            document.getElementById('mediaDisplay').appendChild(img);
        };
        img.onerror = () => {
            document.getElementById('mediaDisplay').innerHTML = 
                '<div class="no-media">Error loading image file.</div>';
        };
    }
}

async function previousMedia() {
    if (currentIndex > 0) {
        await showMedia(currentIndex - 1);
    }
}

async function nextMedia() {
    if (currentIndex < mediaList.length - 1) {
        await showMedia(currentIndex + 1);
    }
}

// Keyboard navigation
document.addEventListener('keydown', async (e) => {
    if (mediaList.length === 0) return;
    
    switch(e.key) {
        case 'ArrowLeft':
            e.preventDefault();
            await previousMedia();
            break;
        case 'ArrowRight':
            e.preventDefault();
            await nextMedia();
            break;
    }
});
</script>
{% endblock %}
